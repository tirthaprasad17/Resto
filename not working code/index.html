<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <script>
        const storedRole = sessionStorage.getItem('login.html');
        if (!storedRole || (storedRole !== 'admin' && storedRole !== 'waiter')) {
            window.location.href = 'login.html';
        }
    </script>
    
    <div id="staff-panel-container" class="container mx-auto p-4 hidden">
        <h1 id="page-title" class="text-3xl font-bold text-center text-gray-800 mb-8"></h1>

        <div id="menu-management-section" class="hidden">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8 max-w-2xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Add/Edit Food Item</h2>
                <form id="add-item-form" class="space-y-4">
                    <input type="text" id="item-name" placeholder="Item Name" class="w-full p-2 border rounded" required>
                    <input type="text" id="item-category" placeholder="Category" class="w-full p-2 border rounded" required>
                    <input type="number" id="item-price" placeholder="Price" step="0.01" class="w-full p-2 border rounded" required>
                    <input type="text" id="item-image" placeholder="Image URL" class="w-full p-2 border rounded">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Item</button>
                </form>
            </div>
    
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Current Menu</h2>
                <div id="menu-items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </div>
        </div>

        <div id="order-queue-section" class="bg-white p-6 rounded-lg shadow-md mt-8">
            <h2 class="text-2xl font-semibold mb-4">Live Order Queue</h2>
            <div id="order-queue-container" class="space-y-4"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>

</body>
</html>
