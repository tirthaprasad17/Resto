<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="grid md:grid-cols-2 gap-8 max-w-4xl w-full p-4">

        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border rounded" required>
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Login</button>
            </form>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signup-form" class="space-y-4">
                <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 border rounded" required>
                <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" class="w-full p-3 border rounded" required>
                <button type="submit" class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600">Create Account</button>
            </form>
        </div>
    </div>
    
    <div id="error-message" class="fixed top-5 right-5 bg-red-500 text-white p-3 rounded-lg shadow-lg hidden"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
