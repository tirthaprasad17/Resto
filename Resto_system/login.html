<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto max-w-md p-8 bg-white rounded-lg shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome to Restro</h1>
        <p class="text-center text-gray-500 mb-8">Sign in or create an account to continue</p>

        <!-- Tabs -->
        <div class="flex border-b mb-6">
            <button id="login-tab" class="flex-1 py-2 text-center font-semibold border-b-2 border-blue-500 text-blue-500">Login</button>
            <button id="signup-tab" class="flex-1 py-2 text-center font-semibold text-gray-500">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-bold hover:bg-blue-600 transition-transform transform hover:scale-105">Login</button>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signup-form" class="space-y-4 hidden">
            <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
            <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
            <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg font-bold hover:bg-green-600 transition-transform transform hover:scale-105">Create Account</button>
        </form>
    </div>
    
    <!-- Message Area -->
    <div id="message-area" class="fixed top-5 right-5 bg-red-500 text-white p-4 rounded-lg shadow-lg hidden transition-opacity duration-300"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
