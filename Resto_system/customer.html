<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <div id="page-content" class="container mx-auto p-4 hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Resto Menu üçï</h1>
            <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
        </div>

        <!-- Main Content: Menu and Cart -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
            <!-- Menu Items -->
            <div id="customer-menu-container" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Menu items will be dynamically inserted here -->
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-lg sticky top-4">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Your Order</h2>
                    <div id="cart-items-container" class="space-y-3 mb-4 min-h-[60px]">
                        <p class="text-gray-500">Your cart is empty.</p>
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-semibold">Total:</span>
                            <span id="cart-total" class="text-2xl font-bold text-blue-600">$0.00</span>
                        </div>
                        <button id="place-order-btn" class="w-full bg-green-500 text-white p-3 rounded-lg font-bold hover:bg-green-600 transition-all disabled:bg-gray-400">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Orders / Order Tracking Section -->
        <div id="my-orders-section" class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center">Track Your Orders</h2>
            <div id="my-orders-container" class="space-y-8">
                <p class="text-center text-gray-500 py-4">Loading your orders...</p>
            </div>
        </div>

    </div>
    
    <!-- Payment Modal (No changes here) -->
    <div id="payment-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-2">Confirm Payment</h2>
            <p class="text-gray-600 mb-6">Please confirm the total amount for your order.</p>
            <div class="bg-gray-100 rounded-lg p-4 mb-6">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold text-gray-800">Order Total:</span>
                    <span id="modal-total" class="text-3xl font-extrabold text-green-500">$0.00</span>
                </div>
            </div>
            <button id="confirm-payment-btn" class="w-full bg-green-500 text-white p-3 rounded-lg font-bold hover:bg-green-600 mb-2">Pay Now</button>
            <button id="cancel-payment-btn" class="w-full bg-gray-200 text-gray-700 p-2 rounded-lg hover:bg-gray-300">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="customer.js"></script>
</body>
</html>
